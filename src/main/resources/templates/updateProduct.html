<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--navbar begins-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid ">
        <a class="navbar-brand text-white" href="/">OnlineStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="productList">Product-List</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="addProduct">Add New Product</a>
            </div>

        </div>
    </div>
</nav>

<!--navbar Ends-->
<!--form container Begins-->

<div class="container">
    <h2>Product Form</h2>
    <form th:action="@{/updatesave}" method="post" th:object="${product}">
<!--        id, name, brand, category, price, description, createdAt, imageFileName;-->
        <input type="hidden" th:value="${product.id}" name="id">
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:value="${product.name}" type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input th:value="${product.brand}" type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input th:value="${product.category}" type="text" class="form-control" id="category" name="category">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input th:value="${product.price}" type="text" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea th:text="${product.description}" class="form-control" id="description" name="description"></textarea>
        </div>
<!--
<!--        <div class="form-group">-->
<!--            <label for="imageFileName">Image File Name:</label>-->
<!--            <input type="text" class="form-control" id="imageFileName" name="imageFileName">-->
<!--        </div>-->
        <center><button type="submit" class="btn btn-primary ">Submit</button></center>
    </form>
</div>

<!--form container ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
